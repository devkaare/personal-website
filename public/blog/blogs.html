<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>All Blogs - Kaare Dev</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />

<body>

        <h1>All Blogs</h1>
        <div>
            <ul>
                {{ range . }}
                <li>
                    <h2>
                            <a class="secondary" href="/blog/{{ .Id }}">{{ .Title }}</a>
                    </h2>
                </li>
                <!--<li>-->
                <!--<p>{{ .Id }}</p>-->
                <!--</li>-->
                <hr>
                {{ end }}
            </ul>
        </div>
        <footer>Â© 2024, Kaare Dev</footer>
    </main>
