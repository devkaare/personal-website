<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>All Inquiries - Kaare Dev</title>
    <script src="https://unpkg.com/htmx.org"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
    <html data-theme="dark">
</head>

<body>
    <main class="container">
        <nav>
            <ul>
                <li><strong>Kaare Dev</strong></li>
            </ul>
            <ul>
                <li><a href="#" class="contrast">About</a></li>
                <li><a href="#" class="contrast">Services</a></li>
                <li><a href="#" class="contrast">Products</a></li>
            </ul>
        </nav>
        <h1>All Inquiries</h1>
        <div>
            <ul>
                {{ range . }}
                <li>
                    <h2>
                        <a class="secondary" href="/support/inquiry/{{ .Id }}">{{ .Title }}</a>
                    </h2>
                    <p>{{ .Description }}</p>
                </li>
                <hr>
                {{ end }}
            </ul>
        </div>
        <footer>¬© 2024, Kaare Dev</footer>
    </main>
</body>

</html>
